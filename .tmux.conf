# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# define where to open new windows
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# split panes. keep current dir
bind h split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# integrate with system clibpboard
set-option -g set-clipboard external

# sometimes I might get lazy...
# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# theme
#set -g @nord_tmux_show_status_content "0"
#set -g @nord_tmux_no_patched_font "1"

# persisting sessions
##set -g @plugin 'tmux-plugins/tmux-resurrect'
##set -g @plugin 'tmux-plugins/tmux-continuum'

set -g status-interval 5
set -s escape-time 0
set -g base-index 1
setw -g pane-base-index 1


# for gitclutter plugin
set -g focus-events on

# to set vi controls in copy mode
setw -g mode-keys vi 

# run plugins
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux
run-shell ~/.tmux/plugins/tmux-continuum/tmux-continuum.tmux
run-shell ~/.tmux/plugins/nord-tmux/nord.tmux
